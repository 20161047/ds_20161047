<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 프로그래밍</title>
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.5/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // id가 "digit"인 입력 요소의 값(2진수)을 읽어 16진수로 변환하여 그 수를 <id>가 "hexanum" 입력 요소에
        // 디스플레이 하는 기능의 함수

        function transform() {
            var digit = document.getElementById("digit").value;

            var bin2 = parseInt(digit, 2);

            if (bin2 <= 9 && bin2 >= 0) {
                document.getElementById("hexanum").value = bin2;

            } else if (bin2 > 9 && bin2 < 16) {

                alphabet = ['A', 'B', 'C', 'D', 'E', 'F'];

                for (var i = 0; i <= 5; i++) {
                    if (bin2 - 10 == i)
                        document.getElementById("hexanum").value = alphabet[bin2 - 10];
                }
            } else {
                document.getElementById("hexanum").value = '다시 입력하세요.'
            }
   }


        // id가 "size"인 입력 요소의 값을 읽어 해당 크기의 파스칼 삼각형을 id가 'draw_area'인 영역에
        // 그리는 기능의 함수






    </script>
</head>
<body>

<div class="container-sm mt-5">
    <div class="h3">2진수 변환기</div>
    <div class="mb-3">


        <label class="form-label text-primary"> 2진수:
            <input type="text" id="digit" size="20"> </input>
        </label>


        <button type="button" class="btn btn-dark" onclick="transform()"> ===> </button>


        <label class="form-label text-primary"> 16진수:
            <input type="text" id="hexanum" size="20" readonly value=""> </input>
        </label>


    </div>
</div>

</body>
</html>
