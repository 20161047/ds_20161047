<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>20161047_이시은_과제01</title>
</head>
<body>

<h2>취업 정보 계정 만들기</h2>
<p></p>

* 필수 입력 항목
<p></p>

<form name="essential_form" method="post">

기본 정보
<p></p>

    <label>이 름* <input type="text" name="user_name" maxlength="8" size="10"></label><br>
    <label>이메일* <input type="email" name="user_email" placeholder="id@damain_name" maxlength="15" size="17"></label><br>
    <label>암호* <input type="password" name="user_password" maxlength="12" size="17"></label><br>
    <label>암호 확인* <input type="password" name="user_password_confirm" maxlength="12" size="14"></label><br>
    <label>모바일 폰* <input type="tel" placeholder="010-0000-0000" maxlength="13" size="15"></label><br>
    <label>개인 홈페이지 <input type="url" placeholder="http://" maxlength="30" size="35"></label><br>
    <label>주소* <input type="text" name="user_address " maxlength="30" size="35"></label><br>
    <p></p>

학 력
<p></p>

     <label>학교 명* <input type="text" name="user_university" maxlength="12" size="15"></label><br>
     <label>전 공* <input type="text" name="user_major" maxlength="12" size="15"></label><br>
     <label>졸업 여부*  <select name="user_graduation" size="1">
                            <option value="null">---선택---</option>
                            <option value="1">졸업예정</option>
                            <option value="2">졸업</option>
                       </select></label><br>
     <label>졸업(예정)일 <input type="date" value="0000-00-00"></label>
     <p></p>

업무 경력
<p></p>

      <label>근무업체명 <input type="text" name="business" maxlength="20" size="30"></label><br>
      <label>직 위 <input type="text" name="position" maxlength="10" size="15"></label><br>

      <label>담당 업무 <textarea name="user_task" cols="80" rows="10" >이전 업체에서 담당한 업무를 기술하시오.</textarea></label><br>
      <label>근무년수 <input type="number" min="0" max="10" step="0.5">년</label><br>
      <p></p>

자기소개서
<p></p>

      <label>첨부 파일 <input type="file" name="file_upload" value="파일 선택"></label>
      <p></p>

<input type="submit" name="submit" value="제 출">
<input type="reset" name="reset" value="재작성">


</form>

</body>
</html>
