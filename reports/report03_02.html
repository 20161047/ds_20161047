<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20161047_이시은_과제03_02</title>

<script>

function getNthFibo(n) {
  if ( n <= 1) return n;
  let sum = 0;
  let last = 1;
  let lastlast = 0;

  for (let i = 1; i < n; i++) {
    sum = lastlast + last;
    lastlast = last;
    last = sum;
  }

  document.write(sum);
}


</script>


</head>
<body>

<script>

var z = prompt();
getNthFibo(z);


</script>

</body>
</html>
