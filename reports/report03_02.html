<script>
    function new_row(prev_row){
        var pascal = [];
        var len = prev_row.length;
        pascal[0] = 1;
        pascal[len] = 1;
        if (len >= 2) {
            var i = 1;
            while (i < len) {
                pascal[i] = prev_row[i - 1] + prev_row[i];
                i = i + 1;
            }
        }
        return pascal;
    }
    var defa = [1];
    var dim = prev_row;
    document.write(defa);

    if (dim>=2){
    new_things = new_row(defa);
    document.write("<br>"+new_things);


    num = 2;
    while(num<dim){
        new_things = new_row(new_things);
        document.write("<br>"+new_things);
        num += 1;
    }
    }

</script>
