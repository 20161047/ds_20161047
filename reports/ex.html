<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>




</head>
<body>
<script>

    var n = prompt("파스칼의 삼각형의 높이", 0);
    n = parseInt(n);
    prev_row = n;

    function new_row(prev_row) {    //prev_row는 '파스칼의 삼각형의 높이'이다.
        var pascal = [];             //pacscal이라는 빈 배열을 생성한다.
        pascal.push(1);              //1행 0열의 초기값은 1로 주어진다.

        for (var i = 1; i < prev_row; i++) {

            for (var j = pascal.length - 1; j > 0; j--) {
                pascal[j] = pascal[j - 1] + pascal[j];
            }
            pascal.push(1);
            document.write(pascal);
        }

        if (n >= 1) {
            document.write('<br>' + pascal);

            var t = 2;
            while (t < n) {
                newpascal = pascal[t];
                document.write('<br>' + newpascal);
                t++;

            }
        }

    }
    new_row(n);

</script>
</body>
</html>
