<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<script>
	function report(bin) {

        var bin2 = parseInt(bin, 2);

        if (bin2 <= 9 && bin2 >= 0) {
            document.write('변환된 16진수는 ' + bin2 + '입니다.');

        } else if (bin2 > 9 && bin2 < 16) {

            alphabet = ['A', 'B', 'C', 'D', 'E', 'F'];

            for (var i = 0; i <= 5; i++) {
                if (bin2 - 10 == i)
                    document.write('변환된 16진수는 ' + alphabet[bin2-10] + '입니다.');
            }
        } else {
                document.write('2진수가 아닙니다. 다시 입력하세요.')
        }
    }
</script>

</head>
<body>
<script>

var t = prompt("2진수를 입력하시면, 16진수로 바꾸겠습니다.", '');
report(t);

</script>
</body>
</html>
