<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20161047_이시은_과제03_2</title>

<script>


	function report(bin) {

        var bin2 = parseInt(bin, 2).toString(16);

        document.write("바뀐 16진수는? " + ":" + " " + bin2);

    }



</script>


</head>
<body>

<script>

var n = prompt("2진수를 입력하시면, 16진수로 바꾸겠습니다.", 0);
report(n);

</script>

</body>
</html>
