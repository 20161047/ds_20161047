<script>
	function report(bin) {

        var hexa = parseInt(bin, 2);

if (hexa <= 9 && hexa >= 0) {
                document.write(hexa) ;

            } else if (!(hexa > 9 && hexa <= 16)) {
    document.write('잘못된 입력값입니다.');
} else {

    var alphabet = ['A', 'B', 'C', 'D', 'E', 'F'];

    for (var i = 0; i <= 6; i++) {

        if (hexa - 10 == i) {
            document.write('<p>' + alphabet[i] + '</p>');
        }
    }
}}

    var n = prompt("2진수를 입력하시면, 16진수로 바꾸겠습니다.", '0');
report(n);

</script>
