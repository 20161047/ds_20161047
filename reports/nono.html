<script>

    var n = prompt("파스칼의 삼각형의 높이", 0);
    n = parseInt(n);
    rowIndex = n;

    var getRow = function (rowIndex) {
        let row = [];

        row.push(1); // [1]

        for (let i = 1; i < rowIndex; i++) {

            // row만큼 for문을 돈다. 맨 마지막은 1임.
            for (let j = row.length - 1; j > 0; j--) {
                row[j] = row[j - 1] + row[j];
            }
            // 맨 마지막은 직접 넣어준다. i = 1인 경우 j for문은 타지 않음.
        row.push(1); // [1]
        }
        var k = 0;
        while (k <= n) {
            document.write(row[k+1] + "<br>" + ); //만약 3을 집어넣으면, row에는 [1] [3] [3] [1]이 저장된다.

        }
    }
getRow(n);

</script>

</body>
