<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>형식을 가진 텍스트 입력</title>
</head>
<body>
<h3>회원 정보를 입력해주세요.</h3>
<hr>
<form>
    email : <input type="email" placeholder="id@host">
    <button type="submit" name="submit"> <img src="images/submit_button.png" width="50px"> </button>
    <button> <img src="images/reset_button.png" width="50px"> </button>
    <br>
    홈페이지 : <input type="url" placeholder="http://">
    <button type="submit" name="submit"> <img src="images/submit_button.png" width="50px"> </button>
    <button> <img src="images/reset_button.png" width="50px"> </button>
    <br>
    전화번호 : <input type="tel" placeholder="010-1234-5678">
    <button type="submit" name="submit"> <img src="images/submit_button.png" width="50px"> </button>
    <button> <img src="images/reset_button.png" width="50px"> </button>
    <br>
<hr>
검색어 : <input type="search" placeholder="검색어">
<input type="button" value="검색">

<h3>회원 정보를 입력해주세요.</h3> <hr>
<form>
<fieldset>
<legend>회원정보</legend>
이메일 : <input type="email"><br>
홈페이지 : <input type="url"><br>
전화번호 : <input type="tel">
</fieldset>
<small>질문 : Tel. 010-111-1111</small>
</form>
</body>
</html>
