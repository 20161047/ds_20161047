<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>버튼이 있는 입력 폼</title>
</head>
<body>


<h3>버튼 예</h3>
<hr>


<form>
    검색 : <input type="text" size="10">
          <input type="button" value="버튼 1">
          <button type="button">버튼 2</button>
    <p></p>
    먹고 싶은 음식 선택: <br>
    <input type="radio" name="food" value="f1">짜장면
    <input type="radio" name="food" value="f2" checked>짬뽕
    <input type="radio" name="food" value="f2">탕수육
    <p></p>
    보유 IT 기술 : <br>
    <input type="checkbox" value="python" checked>Python
    <input type="checkbox" value="java">Java
    <input type="checkbox" value="javascript">JavaScript
<p></p>
    가장 가고 싶은 여행지 : <br>
    <select name="trip">
        <option value="1">보라카이</option>
        <option value="2" selected>수리남</option>
        <option value="3">파리</option>
        <option value="4">일본</option>
        <option value="5">런던</option>
        <option value="6">하와이</option>
    </select>

    <p></p>
<button type="submit" name="submit">
    <img src="https://ngee-tropics.lbl.gov/wp-content/uploads/sites/16/2017/02/SUBMIT-BUTTON.png" width="100px" height="35px">
</button>
<button>
    <img src="http://www.clker.com/cliparts/Z/r/M/M/w/Q/reset-button-md.png" width="100px" height="35px">
</button>

</form>
</body>
</html>
