<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for 명령문</title>

    <script>
        function gugudan(dan) { //var gugudan = function(dan)으로 해도 된다.
            document.write('<p>' + dan + '단</p>');
            for (i=1; i<=9; i++) {
                document.write(dan + ' * ' + i + ' = ' + (dan * i) + '<br>' ) ;
            } //dan은 문자열인데도 불구하고, parseInt 해주지 않아도 된다.
        }
    </script>

</head>
<body>
<h2>구구단</h2>
<hr>

<script>
    var dan = prompt('몇 단 : ') ;
    gugudan(dan) ;

</script>

</body>
</html>
