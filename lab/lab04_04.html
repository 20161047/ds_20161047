<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>텍스트 입력 요소 작성</title>
</head>

<body>
<h2>자기 소개서 작성</h2>

<hr>

<form>

  이름 : <input type="txt" name="user_name" size="6">
  성별 : <input type="txt" size="5" name="user_sex" list="sex">
        <datalist id="sex">
             <option value="남">
             <option value="여">
        </option>
        </datalist> <br>
  암호 : <input type="password" name="user_password" maxlength="10" size="10"> <br>
  자소서 : <textarea name="description" cols="40" rows="8"> 자기 소개를 해 주세요. </textarea> <br>
  출신국 : <input type="txt" size="14" name="home_country" list="countries">
          <datalist id="countries">
             <option value="대한민국">
             <option value="일본">
             <option value="중국">
             <option value="러시아">
             <option value="인도">
          </option>
          </datalist>

</form>
</body>
</html>
