<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>셀 병합</title>

    <style>
        table {border : 2px solid black ;}
        td, th {border : 1px dotted deeppink ;}
    </style>

</head>

<body>

<table style='width:400px'>

    <caption>셀 병합 테이블</caption>
    <thead>
    <tr> <th>1열</th> <th>2열</th> <th>3열</th>
    </tr>
    </thead>

<tbody>

    <tr> <td rowspan="2">1행 1열(행 병합 셀)</td> <td>1행 2열</td> <td>1행 3열</td>
    <tr> <td colspan="2">2행 2열(열 병합 셀)</td>
    </tr>

</tbody>

</body>
</html>
